<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pókemon TCG API</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>

    <h1>Pókemon Card Search</h1>
    <h2>Search a Card</h2>
    <input type="text" id="cardInp" placeholder="pikachu">
    <button id="btnAsk">Show Card</button>
    <button id="btnPrev">Prev Card</button>
    <button id="btnNext">Next Card</button>
    <div id="cardBox">
        <img id="cardImg" alt="Card Image">
        <div id="cardInfo"></div>
    </div>
    
</body>
</html>
