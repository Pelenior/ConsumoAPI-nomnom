<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pókemon TCG API</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <script src="index.js"></script>
</head>

<body>
    <header>
        <h1>Pókemon Card Search</h1>
        <h2>Search a Card</h2>
    </header>
    <article>
        <div class="arriba">
            <input type="text" id="cardInp" placeholder="E.g.: Pyduck" />
            <button id="btnAsk"><i class="bi bi-search"></i></button>
            <button id="btnPrev"><i class="bi bi-caret-left-fill"></i></button>
            <button id="btnNext"><i class="bi bi-caret-right-fill"></i></button>
            <div id="counterDiv"></div>
        </div>

        <div id="cardBox">
            <img id="cardImg" alt="Card Image" />
            <div id="cardInfo"></div>
        </div>

        <button><a href="sets.html">Set Search</a></button>
    </article>


</body>

</html>
